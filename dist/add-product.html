  <!-- ADD PRODUCT SECTION -->
  <section class="add-product-container">
    <h2 class="mb-4 text-center fw-bold display-5">Add New Laptop</h2>
    <div id="alert-message" class="alert" role="alert"></div>
    <form id="add-product-form">
      <div class="mb-3">
        <label for="model" class="form-label">Model</label>
        <input type="text" class="form-control" id="model" required>
      </div>
      <div class="mb-3">
        <label for="specifications" class="form-label">Specifications</label>
        <textarea class="form-control" id="specifications" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price ($)</label>
        <input type="number" class="form-control" id="price" step="0.01" min="0" required>
      </div>
      <div class="mb-3">
        <label for="image-urls" class="form-label">Image URLs (comma-separated)</label>
        <textarea class="form-control" id="image-urls" rows="3" placeholder="e.g., https://example.com/image1.jpg,https://example.com/image2.jpg"></textarea>
      </div>
      <div class="mb-3">
        <label for="phone-number" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone-number" placeholder="+1234567890" required>
      </div>
      <div class="mb-3">
        <label for="whatsapp-number" class="form-label">WhatsApp Number (10-15 digits, no +)</label>
        <input type="text" class="form-control" id="whatsapp-number" placeholder="1234567890" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is-in-stock" checked>
        <label class="form-check-label" for="is-in-stock">In Stock</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Product</button>
    </form>
    <a href="./catalogue.html" class="btn btn-secondary w-100 mt-3">Back to Catalogue</a>
  </section>
