  <!-- UPLOAD SECTION -->
  <section id="upload-product" class="container py-5">
    <h2 class="display-5 fw-bold text-white text-center mb-4 animate__animated animate__fadeIn">Upload New Product</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="upload-form" class="bg-dark p-4 rounded-3 shadow animate__animated animate__fadeIn" style="animation-delay: 0.2s;">
          <div class="mb-3">
            <label for="model" class="form-label fw-bold text-light">Model</label>
            <input type="text" class="form-control" id="model" name="model" placeholder="e.g., Dell XPS 13" required />
          </div>
          <div class="mb-3">
            <label for="specifications" class="form-label fw-bold text-light">Specifications</label>
            <textarea class="form-control" id="specifications" name="specifications" rows="4" placeholder="e.g., Intel i7, 16GB RAM, 512GB SSD" required></textarea>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label fw-bold text-light">Price (₦)</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="e.g., 450000" step="0.01" required />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_in_stock" name="is_in_stock" />
            <label class="form-check-label text-light" for="is_in_stock">In Stock</label>
          </div>
          <div class="mb-3">
            <label for="phone_number" class="form-label fw-bold text-light">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="e.g., +2348165773599" required />
          </div>
          <div class="mb-3">
            <label for="whatsapp_number" class="form-label fw-bold text-light">WhatsApp Number</label>
            <input type="text" class="form-control" id="whatsapp_number" name="whatsapp_number" placeholder="e.g., +2348165773599" required />
          </div>
          <div class="mb-3">
            <label for="image_files" class="form-label fw-bold text-light">Product Images</label>
            <input type="file" class="form-control" id="image_files" name="image_files" multiple accept="image/*" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Upload Product</button>
        </form>
      </div>
    </div>
  </section>
